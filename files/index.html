<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8"/>
	<link rel="shortcut icon" href="https://cse.ucsd.edu/sites/cse.ucsd.edu/themes/csebs/favicon.ico" type="image/vnd.microsoft.icon">
	<title>Projection Boxes</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
	<div id="spinner"
		 class="position-fixed text-light flex-column justify-content-center align-items-center vw-100 vh-100"
		 style="z-index: 1; display: flex;">
		<div class="spinner-border text-light" role="status">
			<span class="sr-only">Loading...</span>
		</div>
		<div class="p-2 text-center">
			Please wait...
			<br>
			(This may take a while)
		</div>
	</div>
	<div class="row vh-100">
		<div class="col p-0">
			<div id="editor" class="w-100 h-100"></div>
			<input type="hidden" id="csrf-parameter" th:name="${_csrf.headerName}" th:value="${_csrf.token}"/>
		</div>
	</div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="app.bundle.js"></script>
</html>
